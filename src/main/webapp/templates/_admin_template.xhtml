<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style-admin.css" />
</h:head>


<h:body>
<h:form>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="#{request.getContextPath()}/index.xhtml">Book Store</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav me-auto mb-2 mb-md-0">
				<li class="nav-item"><h:link class="nav-link  #{list}" value="List" outcome="/admin/books/list"/></li>
				<li class="nav-item"><h:link class="nav-link  #{register}" value="Register" outcome="/admin/books/form"/></li>
				<li class="nav-item"><h:link class="nav-link  #{promos}" value="Promos" outcome="/admin/promos"/></li>
			</ul>
		</div>
		
		<li>
			<h:commandLink action="#{currentUser.logout}" value="Logout"/>
		</li>
		
	</div>
	</nav>
</h:form>

	<div class="container">
		<ui:insert name="body" />
	</div>
</h:body>

</html>

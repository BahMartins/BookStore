<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style-admin.css" />
</h:head>


<h:body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Book Store</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav me-auto mb-2 mb-md-0">
				<li class="nav-item"><h:link class="nav-link" value="Home" outcome="index"/></li>
				<li class="nav-item"><a class="nav-link active" href="#">List</a></li>
				<li class="nav-item"><h:link class="nav-link" value="Register" outcome="form"/></li>
			</ul>
		</div>
	</div>
	</nav>
	
	<div class="container">
		<h:messages />

		<h:form>
			<h1>List of Books</h1>
			<h:commandButton value="New Author"
				action="/authors/authorsForm?faces-redirect=true" />

			<h:dataTable var="book" value="#{listBookAdminBean.books}"
				class="table table-bordered table-striped table-hover">
				<h:column>
					<f:facet name="header">Title</f:facet> 
				#{book.title}
			</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>
				#{book.description}
			</h:column>

				<h:column>
					<f:facet name="header">Numeber Pages</f:facet>
				#{book.numberPages}
			</h:column>

				<h:column>
					<f:facet name="header">Price</f:facet>
				#{book.price}
			</h:column>

				<h:column>
					<f:facet name="header">Authors</f:facet>
					<ui:repeat value="#{book.authors}" var="author">#{author.name},</ui:repeat>
				</h:column>

				<h:column>
					<f:facet name="header">Book Cover</f:facet>
					<img src="#{request.contextPath}/file/#{book.coverPath}"
						height="400px" alt="#{book.title}" />
				</h:column>

			</h:dataTable>
		</h:form>
	</div>
</h:body>

</html>

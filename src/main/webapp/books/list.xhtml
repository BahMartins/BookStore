<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



	<h:messages/> 
	
	<h:form>
		<h:commandButton value="Return Book Form" action="/books/form?faces-redirect=true"/>
		<h:commandButton value="New Author" action="/authors/authorsForm?faces-redirect=true"/>

		<h:dataTable var="book" value="#{listBookAdminBean.books}">
			<h:column>
				<f:facet name="header">Title</f:facet> 
				#{book.title}
			</h:column>
			
			<h:column>
				<f:facet name="header">Description</f:facet>
				#{book.description}
			</h:column>
			
			<h:column>
				<f:facet name="header">Numeber Pages</f:facet>
				#{book.numberPages}
			</h:column>
			
			<h:column>
				<f:facet name="header">Price</f:facet>
				#{book.price}
			</h:column>
			
			<h:column>
				<f:facet name="header">Authors</f:facet>
				<ui:repeat value="#{book.authors}" var="author">#{author.name},</ui:repeat>
			</h:column>
			
			<h:column>
				<f:facet name="header">Book Cover</f:facet>
				<img src="#{request.contextPath}/file/#{book.coverPath}" height="400px" alt="#{book.title}"/>
			</h:column>
			
		</h:dataTable>
	</h:form>

</html>

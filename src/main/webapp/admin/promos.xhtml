<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/templates/_admin_template.xhtml">
	<ui:param name="promos" value="active" />


	<ui:define name="body">

		<h1>Promos</h1>
		
		<h:form enctype="multipart/form-data">
			
			<div class="form-group">
				<h:outputLabel value="Title of Promo" />
				<h:inputText id="title" value="#{adminPromosBean.promo.title}" required="true" styleClass="form-control" />
				<h:message for="title" />
			</div>
		
			<div class="form-group">
				<h:outputLabel value="Books" />
				<h:selectOneMenu id="books" value="#{adminPromosBean.promo.book.id}" converter="javax.faces.Integer" styleClass="form-control">
					<f:selectItems value="#{listBookAdminBean.books}" var="book" itemValue="#{book.id}" itemLabel="#{book.title}" />
				</h:selectOneMenu>
				<h:message for="books" />
			</div>
		
		
			<h:commandButton value="Send Promo" action="#{adminPromosBean.save}" styleClass="btn-primary" />
		</h:form>
	</ui:define>
</ui:composition>
</html>

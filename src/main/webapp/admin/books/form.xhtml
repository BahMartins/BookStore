<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/templates/_admin_template.xhtml">
	<ui:param name="register" value="active" />


	<ui:define name="body">

		<h1>Register of Books</h1>
		<h:form enctype="multipart/form-data">
			<div class="form-group">
				<h:outputLabel value="Title" />
				<h:inputText id="title" value="#{bookAdminBean.book.title}"
					required="true" styleClass="form-control" />
				<h:message for="title" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Description" />
				<h:inputTextarea id="description" rows="4" cols="20"
					value="#{bookAdminBean.book.description}" required="true"
					styleClass="form-control" />
				<h:message for="description" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Number of pages" />
				<h:inputText id="numPages" value="#{bookAdminBean.book.numberPages}"
					required="true" styleClass="form-control" />
				<h:message for="numPages" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Price" />
				<h:inputText id="price" value="#{bookAdminBean.book.price}"
					required="true" styleClass="form-control" />
				<h:message for="price" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Publication Date" />
				<h:inputText id="date" value="#{bookAdminBean.book.publicationDate}"
					styleClass="form-control" />
				<h:message for="date" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Authors" />
				<h:selectManyListbox id="authors"
					value="#{bookAdminBean.book.authors}" converter="authorConverter"
					styleClass="form-control">
					<f:selectItems value="#{bookAdminBean.authors}" var="author"
						itemValue="#{author}" itemLabel="#{author.name}" />
				</h:selectManyListbox>
				<h:message for="authors" />
			</div>

			<div class="mb-3">
				<h:outputLabel value="Book Cover" />
				<h:inputFile id="bookCover" value="#{bookAdminBean.bookCover}"
					styleClass="form-control" />
				<h:message for="bookCover" />
			</div>

			<h:commandButton value="Submit" action="#{bookAdminBean.save}"
				styleClass="btn-primary" />
		</h:form>
		<h:form>
			<h:commandButton value="New Author"
				action="#{bookAdminBean.newAuthor}" />
		</h:form>

	</ui:define>
</ui:composition>
</html>
